name: Flutter CI

on:
  push:
    branches:
      - test
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1' # or the version you need

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

